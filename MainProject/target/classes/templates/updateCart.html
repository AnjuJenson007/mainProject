<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h2 {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>CART</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Choose Products</h2>
    <div align="center">
        <form action="#" th:action="@{/saveItems}" th:object="${cart}" method="POST">
            <input type="hidden" th:field="*{cartId}"/>
            <div class="m-3">
                <div class=" form-group  ">
                    <div>
                        <select type="text" th:field="*{user}"class="form-control mb-4 col-4"
                                required>
                            <th:block th:each="u:${user}">
                                <option th:text="${u.userName}" th:value="${u.userId}"/>
                            </th:block>
                        </select>
                    </div>
                </div>
                <div class=" form-group  ">
                    <div>
                        <select type="text" th:field="*{product}" class="form-control mb-4 col-4"
                                multiple="multiple" required>
                            <th:block th:each="p:${product}">
                                <option th:text="${p.productName}" th:value="${p.productId}"/>
                            </th:block>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-info col-2">Save</button>
            </div>
        </form>
    </div>
</div>
</div>

</hr>
<div align="center">
    <a th:href="@{/cartList}"> Back to Cart List</a></div>
</div>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>
</html>
