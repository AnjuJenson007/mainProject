<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Cart</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Cart List</h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Cart</th>
            <th>User</th>
            <th>Product</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cart : ${cartList}">
            <td th:text="${cart.cartId}"></td>
            <td th:each="u:${user}">
            <td th:text="${u.userName}"></td>
            <td th:each="p:${product}">
            <td th:text="${p.productName}"></td>
            <td><a th:href="@{/deleteCart/{id}(id=${cart.cartId})}" class="btn btn-danger">Delete</a></td>
        </tr>


        <!--        <tr th:each="cart : ${cartList}">-->
        <!--            <td th:text="${cart.cartId}"></td>-->
        <!--            <td th:text="${cart.user}"></td>-->
        <!--            <td th:text="${cart.product}"></td>-->
        <!--            <td><a th:href="@{/deleteCart/{id}(id=${cart.cartId})}" class="btn btn-danger">Delete</a></td>-->
        <!--            </td>-->
        <!--        </tr>-->
        </tbody>
    </table>
    <a th:href="@{/mainMenu}">Back to menu</a>
</div>
</body>
</html>
