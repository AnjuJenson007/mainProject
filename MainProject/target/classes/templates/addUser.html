<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h2 {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>USER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h2>Enter the User Details</h2>
    <hr>
    <div align="center">
    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

        <input type="text-align: center" th:field="*{userId}" placeholder="User Id" class="form-control mb-4 col-4">

        <input type="text" th:field="*{userName}" placeholder="User Name" class="form-control mb-4 col-4">

        <input type="email" th:field="*{userEmail}" placeholder="User Email" class="form-control mb-4 col-4">

        <input type="password" th:field="*{userPassword}" placeholder="User Password" class="form-control mb-4 col-4">

        <input type="text" th:field="*{userPhoneNumber}" placeholder="User Phone Number"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Register</button>

    </form></div>
    <hr>
    <div align="center">
    <a th:href="@{/mainMenu}" class="btn btn-secondary">Login</a>
        </div>
</div>
</body>

</html>
