<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>CART MANAGEMENT TABLE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>CART</h1>
    <hr>
    <h2>Choose the products</h2>

    <form action="#" th:action="@{/saveItems}" th:object="${cart}" method="POST">
        <div class="m-3">
            <div class=" form-group  ">
                <div>
                    <select type="text" th:field="*{user}" placeholder="Users" class="form-control mb-4 col-4" required>
                        <th:block th:each="u:${userList}">
                            <option th:text="${u.userName}" th:value="${u.userId}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class=" form-group  ">
                <div>
                    <select type="text" th:field="*{product}" placeholder="Products" class="form-control mb-4 col-4"
                            required>
                        <th:block th:each="p:${productList}">
                            <option th:text="${p.productName}" th:value="${p.productId}"/>
                        </th:block>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </div>
    </form>

    </hr>

</div>
</body>
</html>
