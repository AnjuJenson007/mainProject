<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h1 {text-align: center;}
div {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>Products</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h1>Product List</h1>

    <a th:href="@{/showNewProductForm}" class="btn btn-primary btn-sm mb-3"> Add Product </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Product Id</th>
            <th>Product Name</th>
            <th> Actions </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${productList}">
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td> <a th:href="@{/showProductFormForUpdate/{id}(id=${product.productId})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteProduct/{id}(id=${product.productId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/mainMenu}">Back to Menu</a>
</div>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>

</html>
