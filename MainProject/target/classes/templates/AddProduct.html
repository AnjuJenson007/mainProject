<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h2 {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>PRODUCT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Product Details</h2>
    <div align="center">
        <form action="#" th:action="@{/saveProduct}" th:object="${products}" method="POST">
            <input type="text" th:field="*{productId}" placeholder="Product Id" class="form-control mb-4 col-4">
            <input type="text" th:field="*{productName}" placeholder="Product Name" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Add Products</button>
        </form></div>
    </div>
    <hr>
    <div align="center">
       <a th:href="@{/product}"> Back to Product List</a>
    </div>
</div>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>
</html>
