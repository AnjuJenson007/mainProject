<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h2 {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>ACCOUNT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Account Details</h2>
    <div align="center">
        <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="POST">
            <input type="text" th:field="*{accountId}" placeholder="Account Id" class="form-control mb-4 col-4">
            <input type="text" th:field="*{accountNumber}" placeholder="Account Number" class="form-control mb-4 col-4">

            <div>
                <select type="text" th:field="*{user}" placeholder="Users" class="form-control mb-4 col-4"
                        required>
                    <th:block th:each="u:${userList}">
                        <option th:text="${u.userName}" th:value="${u.userId}"/>
                    </th:block>
                </select>
            </div>
                <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
</div>

</hr>
<div align="center">
    <a th:href="@{/accountList}">Back to Account List</a></div>
</div>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>
</html>
