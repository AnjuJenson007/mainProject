<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>PRODUCT MANAGEMENT TABLE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container1">
    <h1>PRODUCT MANAGEMENT TABLE</h1>
    <hr>
    <h2>Enter the Product Here</h2>

    <form action="#" th:action="@{/saveProduct}" th:object="${products}" method="POST">
        <input type="text" th:field="*{productId}" placeholder="product Id" class="form-control mb-4 col-4">
        <input type="text" th:field="*{productName}" placeholder="product Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Product</button>
    </form>

    <hr>
    <a th:href="@{/product}"> Back to Product List</a>
</div>
</body>

</html>
