<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h2 {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title></title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <hr>
    <h2>Update User</h2>
    <div align="center">
        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

            <input type="hidden" th:field="*{userId}"/>
            <input type="text" th:field="*{userName}" class="form-control mb-4 col-4">
            <input type="email" th:field="*{userEmail}" class="form-control mb-4 col-4">
            <input type="password" th:field="*{userPassword}" class="form-control mb-4 col-4">
            <input type="text" th:field="*{userPhoneNumber}" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
    </div>
    </div>
    </hr>

    <div align="center">
        <a th:href="@{/user}"> Back to User List</a>
    </div>
</div>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>

</html>
