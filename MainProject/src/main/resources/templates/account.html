<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h1 {text-align: center;}
div {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>Account</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<div class="container my-2">
    <h1>Account List</h1>
    <a th:href="@{/showAccountForm}" class="btn btn-primary btn-sm mb-3"> Add to Account </a>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Account Id</th>
            <th>Account Number</th>
            <th>User</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="account:${account}">
            <td th:text="${account.accountId}"></td>
            <td th:text="${account.accountNumber}"></td>
            <td th:text="${account.user?.userName}"></td>
            <td>
                <a th:href="@{/showAccountFormForUpdate/{id}(id=${account.accountId})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteAccount/{id}(id=${account.accountId})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/mainMenu}">Back to menu</a>

</div>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>
</html>
