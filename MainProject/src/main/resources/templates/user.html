<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
h1 {text-align: center;}
div {text-align: center;}
</style>
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>


<div class="container my-2">
    <h1>User List</h1>

    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User Id</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>User Phone</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="user : ${userList}">
            <td th:text="${user.userId}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userEmail}"></td>
            <td th:text="${user.userPhoneNumber}"></td>
            <td><a th:href="@{/showUserFormForUpdate/{id}(id=${user.userId})}" class="btn btn-success">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.userId})}" class="btn btn-danger">Remove</a>
            </td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/mainMenu}">Back to Menu</a>
</div>
<br>
<div align="center">

    <form method="get" action="/logout">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>

</div>
</body>

</html>
